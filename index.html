<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayrros</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1>Asset Management Form</h1>
    <div>
        <form>
            <label for="aname">Asset Name:</label>
            <input type="text" id="aname" name="aname" placeholder="Enter Asset Name"><br>
            <label for="acategory">Asset Category:</label>
            <input type="text" id="acategory" name="acategory" placeholder="Enter Asset Category"><br>
            <label for="aincome">Income from Asset:</label>
            <input type="text" id="aincome" name="aincome" placeholder="Enter Income"><br>
            <label for="aarea">Area(in sq.ft):</label>
            <input type="text" id="aarea" name="aarea" placeholder="Enter Area"><br>
            <label for="alabel">Label:</label>
            <input type="text" id="alabel" name="alabel" placeholder="Enter Label">
            <input type="submit" value="Submit" id="button">
            <script src="./script.js"></script>
        </form>

    </div>

<h2 id="totalIncome"></h2>
<h2 id="totalArea"></h2>
<div id="assets" >
    <table >
        <tr>
            <th>Asset Name</th>
            <th>Category</th>
            <th>Income from Asset</th>
            <th>Area(in sq.ft)</th>
            <th>Label</th>
        </tr>
       
        
        
    </table>

</div>

    
</body>
</html>
